<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style src="../../../PLUGINS/TAILWIND/tailwind.min.css"></style>
    <script src="../../../PLUGINS/TAILWIND/tailwind.js"></script>
    <script src="../../../PLUGINS/TAILWIND/tailwind-config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="flex flex-col min-h-screen">
    <header>
        <nav id="big" class="w-screen bg-white z-50 lg:bg-white h-20 shadow-md shadow-neutral-50 fixed flex flex-row items-center justify-between px-5 lg:justify-around">
            <a href="/" class="text-violet-800 text-2xl font-normal">Metrohyp</a>
    
            <div class="gap-x-14 lg:flex items-center hidden ">
                <a href="/">Home</a>
                <a href="/">Blog</a>
                <a href="/">API</a>
                <a href="/">Login</a>
                <button class="border-[1px] border-gray-700 rounded-3xl px-3 py-1">Freelance</button>
                <button class="border-[1px] border-gray-700 rounded-3xl px-2 py-1">Advertise on Metrohyp</button>
            </div>
            <button class=" block lg:hidden border-[0.5px] border-stone-300 px-3 py-1" id="menu" aria-label="Toggle menu">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </nav>
    
        
        <div class="hidden fixed z-20 w-full shadow-md" id="mobile-nav">
            <div class="relative bg-white h-80 flex flex-col flex-grow mt-20 gap-y-6 p-4">
                <a href="/">Home</a>
                <a href="/">Blog</a>
                <a href="/">API</a>
                <a href="/">Login</a>
                <button class="border-[1px] border-gray-700 rounded-3xl px-3 py-1 w-72">Freelance</button>
                <button class="border-[1px] border-gray-700 rounded-3xl px-2 py-1 w-72">Advertise on Metrohyp</button>
            </div>
        </div>
    </header>
        
    
    
    <main class="flex justify-center flex-grow sm:mb-10 mb-28 mt-10 gap-x-10 flex-col md:px-20 lg:flex-row md:flex-row sm:flex-col">
        <div class="h-64 mb-36 sm:self-center ">
            <img src="../../../ASSETS/metro2.webp" >
        </div>
        <div class="flex flex-col space-y-6 sm:mt-20">
            <div class="flex flex-col space-y-3 items-center">
                <h1 class="text-4xl  font-thin text-center ">Earn on Metrohyp</h1>
                <p class="lg:w-[530px] text-center w-80 ">Become a worker on Metrohyp and Earn upto 5000 daily by completing gigs or tasks</p>
            </div>
            <form class="lg:grid lg:grid-cols-2 lg:gap-5 md:grid md:grid-cols-2 md:gap-5 sm:grid sm:grid-cols-2 sm:gap-5 sm:place-items-center flex flex-col gap-5 px-3 text-stone-500">
                <input type="text" placeholder="Full name" class="outline-blue-700 w-full lg:w-64 md:w-[100%] sm:w-[90%] border-[0.5px] border-stone-300 rounded-md h-10 p-3" required>
                <input type="email" placeholder="Email" class="outline-blue-700 w-full lg:w-64 md:w-[100%] sm:w-[90%] border-[0.5px] border-stone-300 rounded-md h-10 p-3" required>
                <input type="text" placeholder="Phone Number" class="outline-blue-700 w-full lg:w-64 md:w-[100%] sm:w-[90%] border-[0.5px] border-stone-300 rounded-md h-10 p-3" required>
                <input type="text" placeholder="Username" class="outline-blue-700 w-full lg:w-64 md:w-[100%] sm:w-[90%] border-[0.5px] border-stone-300 rounded-md h-10 p-3" required>
                <input type="password" placeholder="Password" class="outline-blue-700 w-full lg:w-64 md:w-[100%] sm:w-[90%] border-[0.5px] border-stone-300 rounded-md h-10 p-3" required>
                <input type="password" placeholder="Retype Password" class="outline-blue-700 w-full lg:w-64 md:w-[100%] sm:w-[90%] border-[0.5px] border-stone-300 rounded-md h-10 p-2" required>
                <select placeholder="select payment method" class="col-span-2 w-full sm:w-[90%] lg:w-[100%] border-[0.5px] border-stone-300 rounded-md h-10 ">
                    <option value="" disabled selected>select payment method</option>
                    <option value="paystack">paystack</option>
                    <option value="flutterwave">flutterwave</option>
                </select>
                <button class="bg-stone-200 w-full mt-5 lg:mt-0 lg:w-96 sm:w-80 h-10 rounded-md place-self-center col-span-2 text-black">Pay N1000 Registration Fee</button>
            </form>
            <div class="pt-5 self-center p-5">
                <img src="../../../ASSETS/paystack.png" alt="paystack logo" class="h-32 sm:w-60 sm:h-24 md:w-72 md:h-24">
            </div>
        </div>
    </main>
    
    
    <!-- footer -->
    <footer class="w-full h-40 bg-stone-400 flex-grow flex items-center justify-center">
        <p class="text-white">Â© 2020 Metrohyp. All rights reserved.</p>
    </footer>
    
    
    
    <!-- JavaScript for Mobile Menu -->
    <script>
        const menuBtn = document.getElementById('menu');
        const mobileMenu = document.getElementById('mobile-nav');
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            big.classList.toggle('shadow-md');
        });
    </script>
</body>

</html>
