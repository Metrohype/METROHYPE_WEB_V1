<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth transition for the sidebar */
    .sidebar {
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 fixed w-full top-0 z-30 flex items-center justify-between">
    <!-- Logo Area -->
    <div class="flex items-center space-x-4">
      <img src="logo.png" alt="Logo" class="h-8 w-8"> <!-- Placeholder for logo -->
      <span class="text-2xl font-bold">Dashboard</span>
    </div>

    <!-- Hamburger Icon for Mobile -->
    <button id="sidebarToggle" class="lg:hidden text-gray-600 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>

    <!-- Navbar links (visible on larger screens) -->
    <div class="space-x-4 hidden lg:block">
      <a href="#" class="text-gray-600 hover:text-blue-500">Profile</a>
      <a href="#" class="text-gray-600 hover:text-blue-500">Settings</a>
    </div>
  </nav>

  <!-- Overlay for Mobile Sidebar -->
  <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-20"></div>

  <!-- Sidebar and Main Content Wrapper -->
  <div class="flex pt-16">
    <!-- Fixed Sidebar Behind the Header -->
    <aside id="sidebar" class="bg-white w-full lg:w-1/5 h-screen fixed left-0 top-0 z-10 shadow-md sidebar lg:translate-x-0 -translate-x-full lg:block">
      <ul class="space-y-4 p-4 mt-20"> <!-- Adjusted for header height -->
        <li><a href="#" class="block text-gray-700 hover:bg-blue-500 hover:text-white p-2 rounded">Dashboard</a></li>
        <li><a href="#" class="block text-gray-700 hover:bg-blue-500 hover:text-white p-2 rounded">Analytics</a></li>
        <li><a href="#" class="block text-gray-700 hover:bg-blue-500 hover:text-white p-2 rounded">Reports</a></li>
        <li><a href="#" class="block text-gray-700 hover:bg-blue-500 hover:text-white p-2 rounded">Settings</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 lg:ml-[20%] p-6 bg-gray-50 min-h-screen">
      <h1 class="text-3xl font-semibold mb-4">Welcome to the Dashboard</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Card 1 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h2 class="text-lg font-bold mb-2">Card 1</h2>
          <p>Content for the first card goes here.</p>
        </div>
        <!-- Card 2 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h2 class="text-lg font-bold mb-2">Card 2</h2>
          <p>Content for the second card goes here.</p>
        </div>
        <!-- Card 3 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h2 class="text-lg font-bold mb-2">Card 3</h2>
          <p>Content for the third card goes here.</p>
        </div>
      </div>
    </main>
  </div>

  <!-- JavaScript for Sidebar Toggle -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const sidebarToggle = document.getElementById('sidebarToggle');

    // Toggle sidebar for mobile
    sidebarToggle.addEventListener('click', () => {
      if (sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
      } else {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      }
    });

    // Close sidebar when clicking on overlay
    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
  </script>
</body>
</html>
