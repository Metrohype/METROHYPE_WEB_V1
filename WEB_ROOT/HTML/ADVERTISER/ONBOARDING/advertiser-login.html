<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertiser Registration form</title>
    <style src="../../../PLUGINS/TAILWIND/tailwind.min.css"></style>
    <script src="../../../PLUGINS/TAILWIND/tailwind.js"></script>
    <script src="../../../PLUGINS/TAILWIND/tailwind-config.js"></script>
</head>

<body>
    <!-- Overall div -->
    <div class="w-full h-[100%] flex justify-center pt-8 ">
        <!-- img div -->
   <div class="w-[40%] ">
    <img src="/WEB_ROOT/ASSETS/metro1.webp" alt="">
   </div>
   <!-- form div -->
    <div class="w-[40%]  flex flex-col  ml-6 ">
      <h1 class="text-center font-semibold text-[30px] "> Advertiser on Metrohyp</h1>
      <div class="flex flex-col justify-center items-center mt-2">
        <p >Join the smart people using Metrohyp to grow their brand and business.</p>
        <div  class="w-12 h-[2px] bg-blue-400 mt-2"></div>
      </div>
     
      <form action="" class=" flex flex-col justify-center mt-2 pl-4 pt-6">
        <div >
            <input class="border-[1px] border-gray-300 bg-transparent w-[46%] h-[40px] rounded-[4px] outline-blue-400 pl-4" type="text" placeholder="Full Name">
            <input class="border-[1px] border-gray-300 bg-transparent w-[46%] h-[40px] rounded-[4px] outline-blue-400 ml-4 pl-4" type="email" placeholder="Email" >
        </div>
        <div class="pt-4">
            <input class="border-[1px] border-gray-300 bg-transparent w-[46%] h-[40px] rounded-[4px] outline-blue-400 pl-4" type="tel" placeholder="Phone Number">
            <input class="border-[1px] border-gray-300 bg-transparent w-[46%] h-[40px] rounded-[4px] outline-blue-400 ml-4 pl-4" type="text" placeholder="Username" >
        </div>
        <div class="pt-4">
            <input class="border-[1px] border-gray-300 bg-transparent w-[46%] h-[40px] rounded-[4px] outline-blue-400 pl-4" type="password" placeholder="Password" >
            <input class="border-[1px] border-gray-300 bg-transparent w-[46%] h-[40px] rounded-[4px] outline-blue-400 ml-4 pl-4" type="password" placeholder="Retype Password" >
         </div>
         <button class=" bg-gray-200 w-[60%] h-[40px] rounded-[4px] text-center lg:ml-[100px] mt-6 " >Submit</button>
      </form>
    </div>

    </div>
    
</body>
</html>
