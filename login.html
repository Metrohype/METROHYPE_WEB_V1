<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex justify-center bg-[#EBEFFF]">
        <div class="lg:w-[50vw] w-[100vw] h-[100vh] pt-[57px] px-4 lg:px-0">
            <div class="w-[367px] h-[450px] mx-auto">
                <h1 class="text-[16px] font-[700] leading-[19px] text-center text-[inter] mb-6">Welcome Back!</h1>
                <form action="">
                    <label class="text-[16px] font-[400] leading-[19px]" for="username text-[inter]">Username:</label><br>
                    <input class="w-[100%] h-[34px] rounded-full bg-transparent border-[1px] border-[#656ED3] outline-[#656ED3] my-2 pl-4" type="text" name="username" id="username"><br>

                    <label class="text-[16px] font-[400] leading-[19px] text-[inter]" for="password">Password:</label><br>
                    <input class="w-[100%] h-[34px] rounded-full bg-transparent border-[1px] border-[#656ED3] outline-[#656ED3] mt-2 pl-4" type="password" name="password" id="password">

                    <button class="w-[100%] h-[34px] rounded-[50px] leading-[19px] font-[500] mt-10 text-[#AFB3FF] bg-[#656ED3] py-[7px] text-[inter]">Login</button>
                </form>
                <div class="flex flex-col mt-6 space-y-2 text-center">
                    <a class="text-[16px] leading-[19px] font-[400] text-[inter]" href="#">Don't have an account?</a>
                    <a class="text-[16px] leading-[19px] font-[500] text-[inter]" href="#">Register as a Promoter</a>
                    <a class="text-[16px] leading-[19px] font-[500] text-[inter]" href="#">Register as an Advertiser</a>
                </div>
                <div class="w-[88px] h-[22px] flex space-x-3 mt-4 mx-auto">
                    <a href="#">
                        <i class="fab fa-facebook text-[#656ED3] text-2xl"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-whatsapp text-[#656ED3] text-2xl"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-telegram text-[#656ED3] text-2xl"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="hidden lg:block w-[50vw] h-[100vh]">
            <div class="w-[55%] h-[90%] mx-auto bg-[#AFB3FF] z-20 rounded-bl-[30%] rounded-br-[30%]"></div>
            <img class="xl:w-[80%] xl:h-[80%] mx-auto lg:-mt-[98vh] xl:-mt-[100vh] z-40" src="./asset/login-image.png" alt="login-image">
        </div>
    </div>
</body>
</html>
